<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Isolation Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .box { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:disabled { background: #ccc; }
        #log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #999; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>SignalR Isolation Test</h1>
    
    <div class="box">
        <h3>1. Configuration</h3>
        <p>Get these values from your Admin Dashboard debug console or the debug endpoint.</p>
        
        <label>Hub URL:</label>
        <input type="text" id="hubUrl" value="" placeholder="e.g. https://your-backend.azurewebsites.net/api/realtime">
        
        <label>Access Token (JWT):</label>
        <input type="text" id="accessToken" placeholder="Paste your Bearer token here (without 'Bearer ' prefix)">
        
        <button id="connectBtn" onclick="connect()">Connect to SignalR</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <div class="box">
        <h3>2. Connection Log</h3>
        <div id="log"></div>
    </div>

    <script>
        let connection = null;

        function log(message, type = 'normal') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'error') entry.className = 'error';
            if (type === 'success') entry.className = 'success';
            if (type === 'info') entry.className = 'info';
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function connect() {
            const hubUrl = document.getElementById('hubUrl').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!hubUrl || !accessToken) {
                log('Error: Hub URL and Access Token are required', 'error');
                return;
            }

            document.getElementById('connectBtn').disabled = true;
            
            try {
                log(`Initializing connection to ${hubUrl}...`, 'info');

                // Create Connection
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(hubUrl, {
                        accessTokenFactory: () => accessToken,
                        // Force WebSockets to minimize fallback issues
                        transport: signalR.HttpTransportType.WebSockets
                    })
                    .configureLogging(signalR.LogLevel.Debug)
                    .withAutomaticReconnect()
                    .build();

                // Event Handlers
                connection.onclose(err => {
                    log(`Connection closed. ${err ? err.message : ''}`, 'error');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                });

                connection.onreconnecting(err => {
                    log(`Reconnecting... ${err ? err.message : ''}`, 'info');
                });

                connection.onreconnected(id => {
                    log(`Reconnected! Connection ID: ${id}`, 'success');
                });

                // Start Connection
                await connection.start();
                log(`Connected successfully! Connection ID: ${connection.connectionId}`, 'success');
                
                document.getElementById('disconnectBtn').disabled = false;

            } catch (err) {
                log(`Failed to connect: ${err.message}`, 'error');
                log(`Full Error: ${JSON.stringify(err, null, 2)}`, 'error');
                console.error(err);
                document.getElementById('connectBtn').disabled = false;
            }
        }

        async function disconnect() {
            if (connection) {
                await connection.stop();
                log('Disconnected by user', 'info');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }
    </script>
</body>
</html>
